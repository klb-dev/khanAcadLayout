<!DOCTYPE html>
<html lang="en">
<head>
    <title>Khan Academy Layout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/41c153dc79.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <select name="course" id="course">
                <option value="course">Courses</option>
                <option value="list">courses list</option>
            </select>
            <form action="">
                <label>
                    <input type="text" placeholder="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </label>
            </form>
            <img src="images/khanLogo.png" alt="khan academy logo">
            <ul>
                <li><a href="#">Donate</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sign up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <img src="images/kidsOnComputers.png" alt="kids learning with laptops">
        </section>
        <section>
            <h1>For every student, every classroom. Real results.</h1>
            <img src="images/underlineImg.png" alt="2 green lines that cross">
            <p>We're a nonprofit with the mission to provide a free, world-class education for anyone, anywhere.</p>
            <a href="#">Learners</a>
            <a href="#">Teachers</a>
            <a href="#">Districts</a>
            <a href="#">Parents</a>
        </section>
    </main>
</body>
</html>
